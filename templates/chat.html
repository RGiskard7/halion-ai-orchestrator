<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OpenAI Tool Chat</title>
  <link rel="stylesheet" href="/static/main.css">
</head>
<body>

    <form method="post" action="/login">

      <button type="submit">Iniciar sesi√≥n</button>

  {% if chat %}
    <div class="chatlog">
      {% for msg in chat %}
        <p><strong>T√∫:</strong> {{ msg.user }}</p>
        <p><strong>IA:</strong> {{ msg.bot }}</p>

  {% endif %}

  {% if user %}

  {% if error %}

  {% endif %}
</body>
</html>
